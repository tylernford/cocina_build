label: news
hide_body: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
  config:
    required: true
- name: date
  label: Date
  type: datetime
  hidden: false
  default: now
  config:
    required: true
  description: '"Posted" date only. Will be displayed as e.g. "Posted 9/15/19"'
- name: additional_info
  type: text
  config:
    required: false
  label: Additional Info
  description: Will be displayed alongside the date in the post summary. Please keep
    as short as possible to avoid breaking the layout. e.g. "Happening Now!" "Deal
    Ends 9/16/19"
- type: select
  name: category
  config:
    source:
      type: simple
      section: news
    options:
    - awards
    - current
    - past-events
    - press
    - upcoming
    required: true
  label: Category
  default: awards
- type: file
  name: featured_photo
  label: Featured Photo
  description: File names should not have spaces. e.g. "street tacos.jpg" should be
    changed to "street_tacos.jpg"
- type: image_gallery
  name: photos
  label: photos
  description: File names should not have spaces. e.g. "street tacos.jpg" should be
    changed to "street_tacos.jpg"
- type: text
  name: video_key
  label: Video Key
  description: To embed a YouTube video, find the URL (e.g. https://www.youtube.com/watch?v=CdrCNx06eGA)
    and copy the key after 'watch?v=' (e.g. CdrCNx06eGA)
